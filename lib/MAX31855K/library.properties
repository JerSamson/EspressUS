paragraph=The <a href="http://datasheets.maximintegrated.com/en/ds/MAX31855.pdf">MAX31855</a> performs cold-junction compensation and digitizes the signal from a K-type thermocouple. The data is output in a signed 14-bit, SPI-compatible, read-only format. Example is pin compatible with the 3.3 V <a href="http://www.sparkfun.com/products/11114">Arduino Pro Mini</a>.
